    <script>
        const move_description = () => {
            if ($('#description')) {
                if ($('#description').hasClass('des-top')) {
                    document.getElementById('description').classList.remove('des-top');
                    document.getElementById('description').classList.add('des-top-toggle');
                } else {
                    document.getElementById('description').classList.remove('des-top-toggle');
                    document.getElementById('description').classList.add('des-top');
                }
            }
        }
    </script>
